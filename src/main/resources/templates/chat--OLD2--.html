<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spring Chat</title>
  <style>
    :root{
      --bg: #f1f3f6;                 /* light gray background */
      --panel: rgba(255,255,255,.9);
      --panel-2: rgba(255,255,255,1);
      --text: #111827;               /* near-black */
      --muted: #3b82f6;              /* gray-500 */
      --temp-text: #60a5fa;
      --border: rgba(17,24,39,.12);
      --shadow: 0 18px 40px rgba(17,24,39,.10);
      --accent: #6366f1;             /* indigo */
      --accent-2: #38bdf8;
      --user: rgba(99,102,241,.18);
      --assistant: #ffffff;
      --danger: #ef4444;
      --ok: #22c55e;
      --radius: 18px;
      --radius-sm: 12px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: var(--sans);
      color: var(--text);
      background: #f5f5f5;
    }

    .app {
      max-width: 980px;
      margin: 28px auto;
      padding: 0 16px;
      height: calc(100% - 56px);
      min-height: 560px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(124,92,255,.95), rgba(35,196,255,.95));
      box-shadow: 0 10px 26px rgba(124,92,255,.18);
      position: relative;
      overflow: hidden;
    }
    .logo::after{
      content:"";
      position:absolute;
      inset:-40%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.65), transparent 45%);
      transform: rotate(25deg);
      opacity:.55;
    }

    .brand h1 {
      margin: 0;
      font-size: 16px;
      letter-spacing: .2px;
      font-weight: 650;
      line-height: 1.2;
    }
    .brand .sub {
      margin: 0;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.1;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chip {
      border: 1px solid var(--border);
      background: var(--panel);
      border-radius: 999px;
      padding: 8px 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      font-size: 12px;
      box-shadow: 0 10px 24px rgba(0,0,0,.18);
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.35);
    }
    .dot.ok { background: rgba(34,197,94,.9); }
    .dot.bad { background: rgba(255,77,109,.9); }

    .btn {
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      padding: 9px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: transform .06s ease, background .12s ease, border-color .12s ease;
      user-select: none;
    }
    .btn:hover {
      background: var(--panel-2);
      border-color: rgba(255,255,255,.18);
      transform: translateY(-1px);
    }
    .btn:active { transform: translateY(0); }
    .btn:disabled {
      opacity: .55;
      cursor: not-allowed;
      transform: none;
    }

    .card {
      flex: 1;
      min-height: 0;
      border: 1px solid var(--border);
      background: #fafafa;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex: 1;
      min-height: 0;
      overflow: auto;
      padding: 16px 14px 12px;
      scroll-behavior: smooth;
    }

    .messages::-webkit-scrollbar { width: 10px; }
    .messages::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,.10);
      border-radius: 12px;
      border: 2px solid rgba(0,0,0,0);
      background-clip: padding-box;
    }
    .messages::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,.16); }

    .row {
      display: flex;
      gap: 10px;
      margin: 10px 0;
      align-items: flex-end;
    }
    .row.user { justify-content: flex-end; }
    .row.assistant { justify-content: flex-start; }

    .bubble {
      max-width: min(78ch, 86%);
      padding: 11px 12px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      background: var(--assistant);
      line-height: 1.42;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: anywhere;
      position: relative;
    }

    .row.user .bubble {
      background: #eef2f7;
      border-color: rgba(99,102,241,.30);
    }

    .meta {
      font-size: 11px;
      color: var(--muted);
      margin-top: 6px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .pill {
      font-family: var(--mono);
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.70);
    }

    .typing {
      display: inline-flex;
      gap: 5px;
      align-items: center;
      height: 14px;
    }
    .typing span{
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: rgba(255,255,255,.35);
      animation: bounce 1.1s infinite ease-in-out;
    }
    .typing span:nth-child(2){ animation-delay: .12s; }
    .typing span:nth-child(3){ animation-delay: .24s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); opacity: .45; }
      40% { transform: translateY(-5px); opacity: .9; }
    }

    .composer {
      border-top: 1px solid rgba(255,255,255,.10);
      padding: 12px;
      display: flex;
      gap: 10px;
      align-items: flex-end;
      background: rgba(255,255,255,.85);
      backdrop-filter: blur(10px);
    }

    .inputWrap {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 0;
    }

    textarea {
      width: 100%;
      resize: none;
      min-height: 44px;
      max-height: 140px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: var(--text);
      outline: none;
      font-size: 14px;
      line-height: 1.35;
    }

    textarea:focus {
      border-color: rgba(124,92,255,.55);
      box-shadow: 0 0 0 4px rgba(124,92,255,.15);
    }

    .hint {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      color: var(--muted);
      font-size: 12px;
    }

    .send {
      background: linear-gradient(135deg, rgba(124,92,255,.95), rgba(35,196,255,.85));
      border: 0;
      padding: 11px 14px;
      border-radius: 14px;
      font-weight: 650;
      color: rgba(255,255,255,.95);
      box-shadow: 0 14px 28px rgba(124,92,255,.20);
    }
    .send:hover { filter: brightness(1.03); }
    .send:disabled { filter: grayscale(.2); opacity: .55; box-shadow: none; }

    .toast {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.12);
      color: rgba(255,255,255,.88);
      padding: 10px 12px;
      border-radius: 12px;
      box-shadow: 0 18px 40px rgba(0,0,0,.35);
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .14s ease, transform .14s ease;
      backdrop-filter: blur(12px);
      max-width: min(640px, calc(100% - 24px));
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-3px);
    }

    @media (max-width: 520px){
      .chip { display: none; }
      .bubble { max-width: 92%; }
      .actions { gap: 8px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>Spring Chat</h1>
          <p class="sub">WebFlux + Spring AI (tools)</p>
        </div>
      </div>

      <div class="actions">
        <div class="chip" title="Backend status (best-effort)">
          <span id="statusDot" class="dot"></span>
          <span id="statusText">idle</span>
        </div>

        <button class="btn" type="button" onclick="clearChat()" title="Clear messages">
          ðŸ§¹ Clear
        </button>
        <button class="btn" type="button" onclick="copyLast()" title="Copy last assistant message">
          ðŸ“‹ Copy
        </button>
      </div>
    </div>

    <div class="card">
      <div id="messages" class="messages" aria-live="polite"></div>

      <div class="composer">
        <div class="inputWrap">
          <textarea id="messageInput" placeholder="Ask somethingâ€¦ (Shift+Enter for new line)"></textarea>
          <div class="hint">
            <span>Enter to send â€¢ Shift+Enter for newline</span>
            <span id="charCount">0</span>
          </div>
        </div>
        <button id="sendBtn" class="btn send" type="button" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

<script>
  const messagesEl = document.getElementById("messages");
  const inputEl = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");
  const toastEl = document.getElementById("toast");
  const statusDot = document.getElementById("statusDot");
  const statusText = document.getElementById("statusText");
  const charCount = document.getElementById("charCount");

  const LS_KEY = "springchat.history.v1";
  let isBusy = false;

  function nowTime() {
    const d = new Date();
    return d.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
  }

  function setStatus(mode, text) {
    // mode: "idle" | "ok" | "bad" | "busy"
    statusDot.className = "dot";
    if (mode === "ok") statusDot.classList.add("ok");
    else if (mode === "bad") statusDot.classList.add("bad");
    statusText.textContent = text || mode;
  }

  function toast(msg) {
    toastEl.textContent = msg;
    toastEl.classList.add("show");
    setTimeout(() => toastEl.classList.remove("show"), 1600);
  }

  function scrollToBottom() {
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function makeRow(role, text, metaRight) {
    const row = document.createElement("div");
    row.className = "row " + role;

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.textContent = text;

    const meta = document.createElement("div");
    meta.className = "meta";
    meta.innerHTML = `<span>${nowTime()}</span>${metaRight ? `<span class="pill">${metaRight}</span>` : ""}`;

    const wrap = document.createElement("div");
    wrap.style.display = "flex";
    wrap.style.flexDirection = "column";
    wrap.appendChild(bubble);
    wrap.appendChild(meta);

    row.appendChild(wrap);
    messagesEl.appendChild(row);
    scrollToBottom();
    return { row, bubble, meta };
  }

  function makeTypingRow() {
    const row = document.createElement("div");
    row.className = "row assistant";

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerHTML = `<span class="typing" aria-label="Assistant typing">
      <span></span><span></span><span></span>
    </span>`;

    const meta = document.createElement("div");
    meta.className = "meta";
    meta.innerHTML = `<span>${nowTime()}</span><span class="pill">thinking</span>`;

    const wrap = document.createElement("div");
    wrap.style.display = "flex";
    wrap.style.flexDirection = "column";
    wrap.appendChild(bubble);
    wrap.appendChild(meta);

    row.appendChild(wrap);
    messagesEl.appendChild(row);
    scrollToBottom();
    return { row, bubble, meta };
  }

  function saveHistory() {
    const rows = [...messagesEl.querySelectorAll(".row")].map(r => {
      const role = r.classList.contains("user") ? "user" : "assistant";
      const text = r.querySelector(".bubble")?.textContent ?? "";
      return { role, text };
    });
    localStorage.setItem(LS_KEY, JSON.stringify(rows.slice(-80)));
  }

  function loadHistory() {
    try {
      const raw = localStorage.getItem(LS_KEY);
      if (!raw) return;
      const rows = JSON.parse(raw);
      if (!Array.isArray(rows)) return;
      rows.forEach(m => makeRow(m.role, m.text, m.role === "user" ? "you" : "assistant"));
      if (rows.length) toast("Restored previous chat");
    } catch (_) { /* ignore */ }
  }

  function clearChat() {
    messagesEl.innerHTML = "";
    localStorage.removeItem(LS_KEY);
    toast("Cleared");
    setStatus("idle", "idle");
  }

  function copyLast() {
    const nodes = [...messagesEl.querySelectorAll(".row.assistant .bubble")];
    if (!nodes.length) return toast("Nothing to copy");
    const text = nodes[nodes.length - 1].textContent || "";
    navigator.clipboard.writeText(text)
      .then(() => toast("Copied"))
      .catch(() => toast("Copy failed"));
  }

  async function sendMessage() {
    const text = (inputEl.value || "").trim();
    if (!text || isBusy) return;

    isBusy = true;
    sendBtn.disabled = true;
    inputEl.disabled = true;

    makeRow("user", text, "you");
    inputEl.value = "";
    charCount.textContent = "0";

    const typing = makeTypingRow();
    setStatus("idle", "thinkingâ€¦");

    try {
      const resp = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      if (!resp.ok) {
        typing.bubble.textContent = `Error: HTTP ${resp.status}`;
        typing.meta.innerHTML = `<span>${nowTime()}</span><span class="pill" style="border-color: rgba(255,77,109,.5);">error</span>`;
        setStatus("bad", "error");
        saveHistory();
        return;
      }

      const answer = await resp.text();

      typing.bubble.textContent = answer || "(empty response)";
      typing.meta.innerHTML = `<span>${nowTime()}</span><span class="pill">assistant</span>`;
      setStatus("ok", "ok");
      saveHistory();
    } catch (e) {
      typing.bubble.textContent = "Network error. Check server logs.";
      typing.meta.innerHTML = `<span>${nowTime()}</span><span class="pill" style="border-color: rgba(255,77,109,.5);">offline</span>`;
      setStatus("bad", "offline");
      saveHistory();
    } finally {
      isBusy = false;
      sendBtn.disabled = false;
      inputEl.disabled = false;
      inputEl.focus();
    }
  }

  // Keyboard UX: Enter sends, Shift+Enter newline
  inputEl.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Autosize textarea + character count
  function autoSize() {
    inputEl.style.height = "auto";
    inputEl.style.height = Math.min(inputEl.scrollHeight, 140) + "px";
    charCount.textContent = String((inputEl.value || "").length);
  }
  inputEl.addEventListener("input", autoSize);
  autoSize();

  // Bootstrap
  setStatus("idle", "idle");
  loadHistory();
  inputEl.focus();
</script>
</body>
</html>
