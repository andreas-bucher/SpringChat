<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spring Chat</title>

  <style>
    :root{
      --bg0: /* #f6f7fb; */
      --bg1: /* #eef2ff; */
      --panel: rgba(255,255,255,.78);
      --panel2: rgba(255,255,255,.92);
      --text: #0f172a;
      --muted: rgba(15, 23, 42, .62);
      --border: rgba(15, 23, 42, .10);
      --shadow: 0 18px 50px rgba(15,23,42,.10);
      --shadow2: 0 10px 26px rgba(15,23,42,.08);

      --accent: #6366f1;
      --accent2: #38bdf8;

      --userBg: rgba(99,102,241,.14);
      --assistantBg: rgba(255,255,255,.92);

      --ok: #22c55e;
      --bad: #ef4444;
      --warn: #f59e0b;

      --radius: 18px;
      --radiusSm: 12px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: var(--sans);
      color: var(--text);
      background:
        radial-gradient(900px 450px at 20% 10%, rgba(99,102,241,.18), transparent 55%),
        radial-gradient(900px 450px at 90% 15%, rgba(56,189,248,.14), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
    }

    .app{
      max-width: 980px;
      margin: 28px auto;
      padding: 0 16px;
      height: calc(100% - 56px);
      min-height: 560px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    /* Topbar */
    .topbar{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .brand{
      display: flex;
      align-items: center;
      gap: 12px;
      user-select: none;
      min-width: 0;
    }

    .logo{
      width: 42px;
      height: 42px;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(124,92,255,.95), rgba(35,196,255,.95));
      box-shadow: 0 14px 34px rgba(99,102,241,.22);
      position: relative;
      overflow: hidden;
      flex: 0 0 auto;
    }
    .logo::after{
      content:"";
      position:absolute;
      inset:-40%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.70), transparent 45%);
      transform: rotate(25deg);
      opacity:.55;
    }

    .brandText{
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }
    .brand h1{
      margin: 0;
      font-size: 15px;
      font-weight: 720;
      letter-spacing: .2px;
      line-height: 1.15;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .brand .sub{
      margin: 0;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .actions{
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 0 0 auto;
    }

    .chip{
      border: 1px solid var(--border);
      background: var(--panel);
      border-radius: 999px;
      padding: 8px 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      font-size: 12px;
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
    }

    .dot{
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: rgba(15, 23, 42, .22);
      box-shadow: 0 0 0 3px rgba(255,255,255,.35);
    }
    .dot.ok { background: rgba(34,197,94,.95); }
    .dot.bad { background: rgba(239,68,68,.95); }
    .dot.busy { background: rgba(245,158,11,.95); }

    .btn{
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      padding: 9px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: transform .06s ease, background .14s ease, border-color .14s ease, box-shadow .14s ease;
      user-select: none;
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
    }
    .btn:hover{
      background: var(--panel2);
      border-color: rgba(15,23,42,.14);
      transform: translateY(-1px);
    }
    .btn:active{ transform: translateY(0); }
    .btn:disabled{
      opacity: .55;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .btn:focus-visible{
      outline: none;
      box-shadow: 0 0 0 4px rgba(99,102,241,.18), var(--shadow2);
      border-color: rgba(99,102,241,.35);
    }

    /* Main card */
    .card{
      flex: 1;
      min-height: 0;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.55);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(12px);
    }

    .messages{
      flex: 1;
      min-height: 0;
      overflow: auto;
      padding: 16px 14px 12px;
      scroll-behavior: smooth;
    }

    .messages::-webkit-scrollbar { width: 10px; }
    .messages::-webkit-scrollbar-thumb{
      background: rgba(15,23,42,.16);
      border-radius: 12px;
      border: 2px solid rgba(0,0,0,0);
      background-clip: padding-box;
    }
    .messages::-webkit-scrollbar-thumb:hover { background: rgba(15,23,42,.24); }

    /* Message rows */
    .row{
      display: flex;
      gap: 10px;
      margin: 12px 0;
      align-items: flex-end;
    }
    .row.user{ justify-content: flex-end; }
    .row.assistant{ justify-content: flex-start; }

    .bubble{
      max-width: min(78ch, 88%);
      padding: 12px 13px;
      border-radius: 16px;
      border: 1px solid rgba(15,23,42,.10);
      background: var(--assistantBg);
      line-height: 1.48;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: anywhere;
      position: relative;
      box-shadow: 0 10px 24px rgba(15,23,42,.06);
    }

    .row.user .bubble{
      background: linear-gradient(180deg, rgba(99,102,241,.16), rgba(99,102,241,.10));
      border-color: rgba(99,102,241,.25);
    }

    /* Simple ‚Äútail‚Äù */
    .row.assistant .bubble::after,
    .row.user .bubble::after{
      content:"";
      position:absolute;
      bottom: 10px;
      width: 10px;
      height: 10px;
      transform: rotate(45deg);
      border-radius: 2px;
      border: 1px solid rgba(15,23,42,.10);
      background: inherit;
      box-shadow: inherit;
    }
    .row.assistant .bubble::after{ left: -5px; }
    .row.user .bubble::after{ right: -5px; border-color: rgba(99,102,241,.25); }

    .meta{
      font-size: 11px;
      color: rgba(15,23,42,.50);
      margin-top: 7px;
      display: flex;
      gap: 10px;
      align-items: center;
      padding-left: 4px;
    }

    .pill{
      font-family: var(--mono);
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(15,23,42,.12);
      background: rgba(255,255,255,.60);
      color: rgba(15,23,42,.65);
    }

    /* Code-ish formatting (pure CSS, driven by spans created in JS) */
    .codeblock{
      display: block;
      margin-top: 8px;
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid rgba(15,23,42,.10);
      background: rgba(15,23,42,.04);
      font-family: var(--mono);
      font-size: 12.5px;
      line-height: 1.45;
      overflow-x: auto;
      white-space: pre;
    }
    .inlinecode{
      font-family: var(--mono);
      font-size: .95em;
      padding: 1px 6px;
      border-radius: 999px;
      border: 1px solid rgba(15,23,42,.10);
      background: rgba(15,23,42,.04);
    }

    /* Typing indicator */
    .typing{
      display: inline-flex;
      gap: 6px;
      align-items: center;
      height: 14px;
    }
    .typing span{
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: rgba(15,23,42,.32);
      animation: bounce 1.1s infinite ease-in-out;
    }
    .typing span:nth-child(2){ animation-delay: .12s; }
    .typing span:nth-child(3){ animation-delay: .24s; }

    @keyframes bounce{
      0%, 80%, 100% { transform: translateY(0); opacity: .45; }
      40% { transform: translateY(-5px); opacity: .9; }
    }

    /* Composer */
    .composer{
      border-top: 1px solid rgba(15,23,42,.10);
      padding: 12px;
      display: flex;
      gap: 10px;
      align-items: flex-end;
      background: rgba(255,255,255,.70);
      backdrop-filter: blur(12px);
    }

    .inputWrap{
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 0;
    }

    textarea{
      width: 100%;
      resize: none;
      min-height: 44px;
      max-height: 160px;
      padding: 11px 12px;
      border-radius: 14px;
      border: 1px solid rgba(15,23,42,.12);
      background: rgba(255,255,255,.88);
      color: var(--text);
      outline: none;
      font-size: 14px;
      line-height: 1.35;
      box-shadow: 0 10px 24px rgba(15,23,42,.06);
    }
    textarea::placeholder{ color: rgba(15,23,42,.45); }
    textarea:focus{
      border-color: rgba(99,102,241,.45);
      box-shadow: 0 0 0 4px rgba(99,102,241,.16), 0 10px 24px rgba(15,23,42,.06);
    }

    .hint{
      display: flex;
      justify-content: space-between;
      gap: 8px;
      color: rgba(15,23,42,.55);
      font-size: 12px;
      padding: 0 2px;
    }

    .send{
      background: linear-gradient(135deg, rgba(124,92,255,.95), rgba(35,196,255,.90));
      border: 0;
      padding: 11px 14px;
      border-radius: 14px;
      font-weight: 720;
      color: rgba(255,255,255,.96);
      box-shadow: 0 16px 34px rgba(99,102,241,.22);
    }
    .send:hover{ filter: brightness(1.03); }
    .send:disabled{ filter: grayscale(.2); opacity: .55; box-shadow: none; }

    /* Toast */
    .toast{
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15,23,42,.72);
      border: 1px solid rgba(255,255,255,.18);
      color: rgba(255,255,255,.92);
      padding: 10px 12px;
      border-radius: 12px;
      box-shadow: 0 18px 40px rgba(15,23,42,.35);
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .14s ease, transform .14s ease;
      backdrop-filter: blur(12px);
      max-width: min(640px, calc(100% - 24px));
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(-3px);
    }

    @media (max-width: 520px){
      .chip { display: none; }
      .bubble { max-width: 92%; }
      .actions { gap: 8px; }
      .btn { padding: 9px 10px; }
    }

    @media (prefers-reduced-motion: reduce){
      * { scroll-behavior: auto !important; }
      .typing span { animation: none; }
      .btn { transition: none; }
      .toast { transition: none; }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div class="brandText">
          <h1>Spring Chat</h1>
          <p class="sub">WebFlux + Spring AI (tools)</p>
        </div>
      </div>

      <div class="actions">
        <div class="chip" title="Backend status (best-effort)">
          <span id="statusDot" class="dot"></span>
          <span id="statusText">idle</span>
        </div>

        <button class="btn" type="button" onclick="clearChat()" title="Clear messages">üßπ Clear</button>
        <button class="btn" type="button" onclick="copyLast()" title="Copy last assistant message">üìã Copy</button>
      </div>
    </div>

    <div class="card">
      <div id="messages" class="messages" aria-live="polite"></div>

      <div class="composer">
        <div class="inputWrap">
          <textarea id="messageInput" placeholder="Ask something‚Ä¶ (Shift+Enter for new line)"></textarea>
          <div class="hint">
            <span>Enter to send ‚Ä¢ Shift+Enter for newline</span>
            <span id="charCount">0</span>
          </div>
        </div>
        <button id="sendBtn" class="btn send" type="button" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

<script>
  const messagesEl = document.getElementById("messages");
  const inputEl = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");
  const toastEl = document.getElementById("toast");
  const statusDot = document.getElementById("statusDot");
  const statusText = document.getElementById("statusText");
  const charCount = document.getElementById("charCount");

  const LS_KEY = "springchat.history.v1";
  let isBusy = false;

  function nowTime() {
    const d = new Date();
    return d.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
  }

  function setStatus(mode, text) {
    // mode: "idle" | "ok" | "bad" | "busy"
    statusDot.className = "dot";
    if (mode === "ok") statusDot.classList.add("ok");
    else if (mode === "bad") statusDot.classList.add("bad");
    else if (mode === "busy") statusDot.classList.add("busy");
    statusText.textContent = text || mode;
  }

  function toast(msg) {
    toastEl.textContent = msg;
    toastEl.classList.add("show");
    setTimeout(() => toastEl.classList.remove("show"), 1600);
  }

  function scrollToBottom() {
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  // Very lightweight formatting:
  // - if the assistant message contains triple-backticks, show it as a codeblock (no markdown parsing, safe)
  // - if it contains `inline`, render those segments as inlinecode
  function renderBubbleContent(bubbleEl, rawText) {
    const text = String(rawText ?? "");

    // codeblock if we see ```...```
    const fenceStart = text.indexOf("```");
    const fenceEnd = fenceStart >= 0 ? text.indexOf("```", fenceStart + 3) : -1;
    if (fenceStart >= 0 && fenceEnd > fenceStart) {
      const before = text.slice(0, fenceStart).trimEnd();
      const inside = text.slice(fenceStart + 3, fenceEnd).replace(/^\w+\n/, ""); // optional language label
      const after = text.slice(fenceEnd + 3).trimStart();

      bubbleEl.textContent = ""; // clear
      if (before) {
        const p = document.createElement("div");
        p.textContent = before;
        bubbleEl.appendChild(p);
      }
      const code = document.createElement("code");
      code.className = "codeblock";
      code.textContent = inside.trim();
      bubbleEl.appendChild(code);
      if (after) {
        const p2 = document.createElement("div");
        p2.style.marginTop = "8px";
        p2.textContent = after;
        bubbleEl.appendChild(p2);
      }
      return;
    }

    // inline code with backticks: split safely and build nodes
    if (text.includes("`")) {
      bubbleEl.textContent = "";
      const parts = text.split("`");
      parts.forEach((part, idx) => {
        if (idx % 2 === 1) {
          const s = document.createElement("span");
          s.className = "inlinecode";
          s.textContent = part;
          bubbleEl.appendChild(s);
        } else {
          bubbleEl.appendChild(document.createTextNode(part));
        }
      });
      return;
    }

    bubbleEl.textContent = text;
  }

  function makeRow(role, text, metaRight) {
    const row = document.createElement("div");
    row.className = "row " + role;

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    renderBubbleContent(bubble, text);

    const meta = document.createElement("div");
    meta.className = "meta";
    meta.innerHTML = `<span>${nowTime()}</span>${metaRight ? `<span class="pill">${metaRight}</span>` : ""}`;

    const wrap = document.createElement("div");
    wrap.style.display = "flex";
    wrap.style.flexDirection = "column";
    wrap.appendChild(bubble);
    wrap.appendChild(meta);

    row.appendChild(wrap);
    messagesEl.appendChild(row);
    scrollToBottom();
    return { row, bubble, meta };
  }

  function makeTypingRow() {
    const row = document.createElement("div");
    row.className = "row assistant";

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerHTML = `<span class="typing" aria-label="Assistant typing">
      <span></span><span></span><span></span>
    </span>`;

    const meta = document.createElement("div");
    meta.className = "meta";
    meta.innerHTML = `<span>${nowTime()}</span><span class="pill">thinking</span>`;

    const wrap = document.createElement("div");
    wrap.style.display = "flex";
    wrap.style.flexDirection = "column";
    wrap.appendChild(bubble);
    wrap.appendChild(meta);

    row.appendChild(wrap);
    messagesEl.appendChild(row);
    scrollToBottom();
    return { row, bubble, meta };
  }

  function saveHistory() {
    const rows = [...messagesEl.querySelectorAll(".row")].map(r => {
      const role = r.classList.contains("user") ? "user" : "assistant";
      const bubble = r.querySelector(".bubble");
      const text = bubble ? bubble.textContent : "";
      return { role, text };
    });
    localStorage.setItem(LS_KEY, JSON.stringify(rows.slice(-80)));
  }

  function loadHistory() {
    try {
      const raw = localStorage.getItem(LS_KEY);
      if (!raw) return;
      const rows = JSON.parse(raw);
      if (!Array.isArray(rows)) return;
      rows.forEach(m => makeRow(m.role, m.text, m.role === "user" ? "you" : "assistant"));
      if (rows.length) toast("Restored previous chat");
    } catch (_) { /* ignore */ }
  }

  function clearChat() {
    messagesEl.innerHTML = "";
    localStorage.removeItem(LS_KEY);
    toast("Cleared");
    setStatus("idle", "idle");
  }

  function copyLast() {
    const nodes = [...messagesEl.querySelectorAll(".row.assistant .bubble")];
    if (!nodes.length) return toast("Nothing to copy");
    const text = nodes[nodes.length - 1].textContent || "";
    navigator.clipboard.writeText(text)
      .then(() => toast("Copied"))
      .catch(() => toast("Copy failed"));
  }

  async function sendMessage() {
    const text = (inputEl.value || "").trim();
    if (!text || isBusy) return;

    isBusy = true;
    sendBtn.disabled = true;
    inputEl.disabled = true;

    makeRow("user", text, "you");
    inputEl.value = "";
    charCount.textContent = "0";
    autoSize();

    const typing = makeTypingRow();
    setStatus("busy", "thinking‚Ä¶");

    try {
      const resp = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      if (!resp.ok) {
        typing.bubble.textContent = `Error: HTTP ${resp.status}`;
        typing.meta.innerHTML = `<span>${nowTime()}</span><span class="pill" style="border-color: rgba(239,68,68,.45);">error</span>`;
        setStatus("bad", "error");
        saveHistory();
        return;
      }

      const answer = await resp.text();

      renderBubbleContent(typing.bubble, answer || "(empty response)");
      typing.meta.innerHTML = `<span>${nowTime()}</span><span class="pill">assistant</span>`;
      setStatus("ok", "ok");
      saveHistory();
    } catch (e) {
      typing.bubble.textContent = "Network error. Check server logs.";
      typing.meta.innerHTML = `<span>${nowTime()}</span><span class="pill" style="border-color: rgba(239,68,68,.45);">offline</span>`;
      setStatus("bad", "offline");
      saveHistory();
    } finally {
      isBusy = false;
      sendBtn.disabled = false;
      inputEl.disabled = false;
      inputEl.focus();
    }
  }

  // Keyboard UX: Enter sends, Shift+Enter newline
  inputEl.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Autosize textarea + character count
  function autoSize() {
    inputEl.style.height = "auto";
    inputEl.style.height = Math.min(inputEl.scrollHeight, 160) + "px";
    charCount.textContent = String((inputEl.value || "").length);
  }
  inputEl.addEventListener("input", autoSize);
  autoSize();

  // Bootstrap
  setStatus("idle", "idle");
  loadHistory();
  inputEl.focus();
</script>
</body>
</html>
